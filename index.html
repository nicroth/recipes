---
layout: default
title: Recipes
---

<div class="post_listing">
	<h1>Recipes</h1>
  {% for post in site.posts %}
    <div class="post_stub">
      <a href="{{ post.url }}">{{ post.title }}</a>
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time>
    </div>
  {% endfor %}
</div>
